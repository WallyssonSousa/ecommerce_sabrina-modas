<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Sabrina Modas | Home</title>
</head>

<body>
    <header class="header">

        <nav class="nav">

            <a href="#">
                <img src="img/logo.png" alt="logo" class="logo-header">
            </a>

                <li class="nav-item">
                    <a href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#">Produtos</a>
                </li>
                <li class="nav-item">
                    <a href="#">Contato</a>
                </li>

        <div class="input-search">
            <input class="input" type="search" placeholder="FaÃ§a sua pesquisa" />
            <img class="input-icon" src="img/procurar.png" alt="procurar">
        </div>

        <div class="container-icons">

                <img src="img/carrinho.png" alt="carrinho">
            </div>

        </div>



    </header>

    <div class="container-hr">

    <main>

        <section class="banner-container">

        </section>

        <section class="container-destaques">

            </div>
